<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- styles -->

    <link rel="stylesheet" href="assets/css/mediaquieres.css">

<body>

    <header>
        <h1>
            <a href="">
                Targetcase
            </a>
        </h1>
        <p>
            Basta inserir seu texto e escolher o uso para qual deseja convertê-lo.
        </p>
    </header>

    <div class="form-floating">
        <textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>

        <label for="floatingTextarea2">
            Seu texto...
        </label>
    </div>

    <div id="response">

    </div>

    <hr>



    <div class="btn-controls">
        <button class="btn btn-primary" id="copy">Copiar</button>
        <button class="btn btn-primary" id="capital-letters">LETRAS MAIÚSCULAS</button>
        <button class="btn btn-primary" id="small-letters">letras minúsculas</button>
        <button class="btn btn-primary" id="qtd-length">Quantidade de Caracteres</button>
        <button class="btn btn-primary" id="clear"> Limpar</button>

    </div>



    <script src="assets/js/index.js"></script>
